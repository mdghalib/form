<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form Data P-3</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="wrapper">
			<form action="#" method="get" enctype="multipart/form-data">
				
				<label for="first_name">First Name:</label> <br>
				<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"> <br><br>

				<label for="last_name">Last Name:</label> <br>
				<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"> <br><br>

				<label for="email">Email Address:</label> <br>
				<input type="email" placeholder="Type your email address" name="email" id="email" class="email"> <br><br>

				<label for="password">Password:</label> <br>
				<input type="password" placeholder="Enter your password" name="password" id="password" class="password"> <br><br>

				<label for="gender">Gender:</label>
				<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
				<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span> <br><br>

				<label for="">Education Qualification:</label>
				<input type="checkbox" value="SSC" name=""> <span>SSC</span>
				<input type="checkbox" value="HSC" name=""> <span>HSC</span> <br><br>

				<label for="message">Your Message:</label> <br>
				<textarea cols="113" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>




			</form>
			
		</div>
	</body>


</html>
